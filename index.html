<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Share your thoughts..</title>
		<link

			href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="top-bar">
			<h1>Share your thoughts..</h1>
			<button class="create-note-button" id="createNoteButton">
				Create Note
			</button>
		</div>

		<!-- Form to create a note -->
		<div class="note-form" id="noteForm">
			<form>
				<div id="titleMessage" class="validation-message"></div>
				<label for="title">Title:</label>
				<input type="text" id="title" name="title" required />
	
				<div id="bodyMessage" class="validation-message"></div>
				<label for="body">Body:</label>
				<textarea id="body" name="body" rows="4" required></textarea>
	
				<button type="submit">Save Note</button>
			</form>
		</div>

		<!-- View for listing all notes -->
		<div class="notes-container" id="notesContainer">
			<!-- Sample Note 1 -->
			<!-- <div class="note">
				<h3>Modern Design</h3>
				<p></p>
				<div class="note-buttons">
					<button class="view-button">View</button>
					<button class="edit-button">Edit</button>
					<button class="delete-button">Delete</button>
				</div>
			</div> -->
		</div>

		<!-- Modal -->
		<div class="modal" id="myModal">
			<div class="modal-content">
				<h2 id="modalTitle"></h2>
				<p id="modalBody"></p>
				<button class="close-modal" onclick="closeModal()">
					Close
				</button>
			</div>
		</div>

		


		<script>
			const notes = [
				{
					title: "Inspiring Quotes",
					body: "'The only way to do great work is to love what you do.' - Steve Jobs",
				},
				{
					title: "Modern Design",
					body: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
				},
			];

			function displayNotes() {
				const notesEl = document.getElementById("notesContainer");

				notes.forEach((note) => {
					notesEl.insertAdjacentHTML(
						"afterbegin",
						`
                        <div class="note">
                            <h3>${note.title}</h3>
                            <p>${note.body}</p>
                            <div class="note-buttons">
                                <button class="view-button">View</button>
                                <button class="edit-button">Edit</button>
                                <button class="delete-button">Delete</button>
                            </div>
                        </div>
                    `
					);
				});
			}

			displayNotes();

			const titleInput = document.querySelector("#title");
    		const bodyInput = document.querySelector('#body');

   			const noteForm = document.querySelector('form');
    		noteForm.addEventListener('submit', function (event) {
        	event.preventDefault();

       		 const titleValue = titleInput.value;
			 const bodyValue = bodyInput.value;




  function validateTitle() {
    const titleMessage = document.getElementById("titleMessage");
    titleMessage.textContent = "";

    if (!titleValue.trim()) {
        titleMessage.textContent = 'Title is required';
        return false;
    } else if (titleValue.length <= 5) {
        titleMessage.textContent = 'Title should be more than five characters';
        return false;
    } else if (!/^[a-zA-Z\s]+$/.test(titleValue)) {
        titleMessage.textContent = 'Title should contain only letters';
        return false;
    } else {
        console.log("Title is valid");
        return true;
    }
}

  		
	function validateBody(){
		const bodyMessage = document.getElementById("bodyMessage");
        bodyMessage.textContent = "";

		if (!/^[a-zA-Z\s]+$/.test(bodyValue)) {
            bodyMessage.textContent = 'Body should contain only letters';
            return false; 
        }
		else if (bodyValue.length <= 50) {
            bodyMessage.textContent = 'Body should be more than fifty characters';
            return false;
        }
		 else {
			console.log("Body is valid")
			return true;
		}
	}

	if (validateTitle() && validateBody()) {
                // Perform your save operation here
                // If everything is valid, you can proceed with saving the note
                console.log('Saving Note...');
            }

    });

		</script>
	</body>
</html>
